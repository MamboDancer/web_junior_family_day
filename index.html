<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UKRAINE LANDMARKS</title>
</head>

<body>
    <header>
        POPULAR LANDMARKS OF UKRAINE
    </header>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="slide-image" src="https://www.ukraine-is.com/wp-content/uploads/2018/01/chynadiyovo-2448747_1280.jpg">
                <p class="slide-header">SHENBORN CASTLE</p>
            </div>
            <div class="swiper-slide">
                <img class="slide-image" src="https://www.ukraine-is.com/wp-content/uploads/2017/05/fortress-2458087_1280.jpg">
                <p class="slide-header">KAMYANETS-PODILSKIY FORT</p>
            </div>
            <div class="swiper-slide">
                <img class="slide-image" src="https://www.ukraine-is.com/wp-content/uploads/2017/10/%D0%90%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D1%96%D1%8F-%D0%B2-%D0%9E%D1%81%D1%82%D1%80%D0%BE%D0%B7%D1%96-1200x642.jpeg">
                <p class="slide-header">DUHOVNIY OSTROG</p>
            </div> 
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
